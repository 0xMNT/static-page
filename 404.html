<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found">
    <title>404 - Page Not Found</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #212529;
            --color-text: #2c2c2c;
            --color-text-light: #666666;
            --color-border: #e8e8e8;
            --color-bg-light: #fafafa;
        }

        body {
            font-family: 'Proxima Nova', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--color-text);
            line-height: 1.6;
            background: #ffffff;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1, h2 {
            font-family: Georgia, 'Times New Roman', serif;
            font-weight: 400;
            line-height: 1.2;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-image {
            margin-bottom: 40px;
        }

        .error-image img {
            max-width: 100%;
            height: auto;
            max-height: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--color-text);
        }

        .error-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--color-text);
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--color-text-light);
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .error-buttons {
            display: flex;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 16px 40px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 4px;
            transition: opacity 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-text);
            border: 2px solid var(--color-border);
        }

        .btn-secondary:hover {
            border-color: var(--color-text);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-image img {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-image">
            <img src="assets/404.svg" alt="404 Error">
        </div>

        <h1>Page Not Found</h1>
        <p class="error-message">Oops! The page you're looking for doesn't exist. It might have been moved or deleted.</p>

        <div class="error-buttons">
            <a href="javascript:history.back()" class="btn btn-primary">Go Back</a>
        </div>
    </div>
</body>
</html>
